<div class="container" ng-controller="loginCtrl">
<div class="row" ng-hide="appsShow">
	<div class="col-sm-6">
		<h4>You need to Login for Website Access</h4>
		<form role="form" name="loginForm" type="submit">
			<div  ng-show="!OtpShow">
				<div class="form-group">
					<label for="usr">Name:</label>
					<input class="form-control" name="username" type="text" ng-model="userName" placeholder="user-name" required>
				</div>
				<div class="form-group">
					<label for="usr">Email:</label>
					<input class="form-control" name="password" type="text" ng-model="email" placeholder="example@mail.com" required>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit" ng-click="submitLogin();OTP='';">Submit</button>
				</div>
				<div class="form-group">
					<span class="errorMsg" ng-show="showLoginErr">Please enter valid user name and password</span>
					<span class="errorMsg" ng-show="showOTPErr">OTP entered was wrong</span>
				</div>
			</div>
			<div ng-show="OtpShow">
				<div class="form-group">
					<label for="usr">OTP:</label>
					<input class="form-control" name="OTP" type="password" ng-model="OTP" required>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit" ng-click="OTPValidation();userName='';email=''">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>

<!--Templates loading router directive (Single page Application example)-->
<!-- UI router -->
	<div ng-show="appsShow" ui-view></div>
</div>
